<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mica & Jaime · 21 Marzo 2026</title>
  <meta name="description" content="Invitación digital de Mica & Jaime. Sábado 21 de marzo de 2026 · Casona Macul, Santiago." />
  <meta property="og:title" content="Mica & Jaime · 21 Marzo 2026" />
  <meta property="og:description" content="Sábado 21 de marzo de 2026 · Casona Macul, Santiago. ¡Reserva la fecha!" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="Logo_Sobre_transparente.png" />
  <link rel="icon" type="image/png" href="Logo_Sobre_transparente.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      --verde:#6D745C; --terracota:#C46E58; --cobre:#B86830;
      --dorado:#CBA979; --crema:#f7f3eb; --fondo:#f5e9d4;
      --outline:#d9c9af; --text:#5b5a4f;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{
      height:100%;
      background:var(--fondo);
      color:var(--text);
      font-family:'Montserrat',sans-serif;
      overflow-x:hidden;
    }
    a{text-decoration:none;color:inherit;}
    img{max-width:100%;height:auto;}

    /* Animaciones */
    .fade-in{opacity:0;animation:fadeIn 1.6s ease forwards;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(15px);}to{opacity:1;transform:none;}}

    /* Botones pequeños, redondeados */
    .btn{
      background:linear-gradient(to bottom right,var(--dorado),var(--terracota));
      color:#fff;border:none;padding:10px 16px;border-radius:999px;
      font-weight:600;font-size:.9rem;
      box-shadow:0 4px 10px rgba(0,0,0,.15);
      cursor:pointer;transition:all .3s ease;letter-spacing:.02em;
      margin:5px;
    }
    .btn:hover{
      box-shadow:0 0 14px 3px rgba(203,169,121,0.45);
      transform:translateY(-1px);
    }

    /* Envelope */
    .intro{min-height:100dvh;display:grid;place-items:center;position:relative;}
    .envelope-area{display:grid;place-items:center;gap:16px;z-index:2;}
    .envelope{position:relative;width:min(520px,90vw);aspect-ratio:4/3;cursor:pointer;perspective:1000px;}
    .envelope .base{position:absolute;inset:0;background:var(--dorado);border-radius:14px;box-shadow:0 14px 34px rgba(0,0,0,.16);}
    .envelope .flap{position:absolute;inset:0 0 50% 0;background:linear-gradient(to bottom,#cfae6f,var(--dorado));clip-path:polygon(0 0,100% 0,50% 100%);transform-origin:top;transition:transform 1s cubic-bezier(.19,1,.22,1);}
    .envelope .paper{position:absolute;left:6%;right:6%;bottom:6%;top:30%;background:var(--crema);border-radius:12px;display:grid;place-items:center;box-shadow:0 10px 20px rgba(0,0,0,.1);}
    .paper .logo{max-width:60%;opacity:.95;mix-blend-mode:multiply;}
    .envelope.open .flap{transform:rotateX(180deg);}
    .envelope.open .paper{transform:translateY(-25%);transition:transform 1s ease;}

    .wrap{width:min(920px,96vw);margin:0 auto;padding:2rem 1rem;}
    .card{
      background:var(--crema);
      border:1px solid var(--dorado);
      border-radius:18px;
      box-shadow:0 6px 18px rgba(0,0,0,.1);
      text-align:center;
      padding:clamp(18px,4vw,28px);
      margin:26px auto;
    }
    .title{font-family:'Playfair Display',serif;font-size:clamp(1.5rem,3.5vw,2rem);color:var(--dorado);margin-bottom:.4rem;}

    /* HERO SECTION */
    .hero{
      text-align:center;
      color:var(--verde);
      padding:3rem 1rem 2rem;
    }
    .hero .script{
      font-family:'Great Vibes',cursive;
      font-size:2.2rem;
      color:var(--cobre);
    }
    .hero h1{
      font-family:'Playfair Display',serif;
      font-size:clamp(2.2rem,6vw,3.2rem);
      color:var(--dorado);
      margin:.4rem 0;
    }
    .hero .date{
      font-size:1.1rem;
      margin-bottom:1.6rem;
      color:var(--verde);
    }
    .hero .monogram img{
      width:140px;
      margin:1.2rem auto;
      filter:drop-shadow(0 3px 4px rgba(0,0,0,.1));
    }
    .countdown{
      display:flex;justify-content:center;gap:14px;
      margin:1rem auto 1.4rem;flex-wrap:wrap;
    }
    .countdown .tile{
      background:var(--crema);
      border:1px solid var(--dorado);
      border-radius:12px;
      width:70px;height:70px;
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
    }
    .countdown .num{
      font-size:1.4rem;font-weight:700;color:var(--dorado);
    }
    .countdown .lab{
      font-size:.8rem;color:var(--verde);
    }
    .actions{margin-top:1rem;}

    /* COLLAGE NUEVO */
    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-top: 1.5rem;
      align-items: center;
      justify-items: center;
    }
    .collage img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 14%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .collage img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .collage img.tall { grid-row: span 2; border-radius: 10%; }
    .collage img.wide { grid-column: span 2; border-radius: 20%; }
    .collage img.round { border-radius: 50%; }
    .collage img.big { grid-column: span 2; grid-row: span 2; }
    .collage img.small { border-radius: 18%; }
    @media (max-width:600px){
      .collage{grid-template-columns:repeat(2,1fr);}
    }

    /* Itinerario */
    .timeline{list-style:none;margin:0;padding:0;display:grid;gap:18px;}
    .timeline li{
      display:flex;align-items:center;justify-content:center;gap:14px;
      background:var(--crema);border-radius:12px;border:1px solid var(--dorado);
      padding:10px 16px;box-shadow:0 3px 10px rgba(0,0,0,.05);
    }
    .icon{font-size:1.8rem;}
    .time{font-family:'Playfair Display',serif;font-weight:600;color:var(--cobre);min-width:90px;}
    .event{font-size:1.05rem;}
    @media(max-width:600px){.timeline li{flex-direction:column;gap:6px;}}

    /* Dresscode */
    .dresscode .color-restrictions{display:flex;justify-content:center;gap:30px;margin:1rem 0;}
    .dresscode .color{display:flex;flex-direction:column;align-items:center;font-size:.95rem;}
    .dresscode .circle{width:44px;height:44px;border-radius:50%;margin-bottom:6px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    @media(max-width:600px){.dresscode .color-restrictions{gap:20px;}.dresscode .circle{width:36px;height:36px;}}

    footer{text-align:center;font-size:.9rem;opacity:.75;margin:24px 0 12px;}
  </style>
</head>
<body>
  <section class="intro">
    <div class="envelope-area">
      <div id="envelope" class="envelope">
        <div class="base"></div><div class="flap"></div>
        <div class="paper">
          <img class="logo" src="Logo_Sobre_transparente.png" alt="Monograma M/J">
        </div>
      </div>
      <button class="btn" id="openBtn">Abrir invitación</button>
    </div>
  </section>

  <main id="app" class="wrap hidden">
    <section class="hero fade-in">
      <div class="script">¡Nos casamos!</div>
      <h1>Mica & Jaime</h1>
      <div class="date">Sábado 21 de marzo de 2026 · Casona Macul, Santiago</div>
      <div class="monogram">
        <img src="Logo_Definitivo.png" alt="Monograma M/J" loading="lazy"/>
      </div>
      <div class="countdown" id="countdown" aria-live="polite">
        <div class="tile"><div class="num" id="dd">00</div><div class="lab">Días</div></div>
        <div class="tile"><div class="num" id="hh">00</div><div class="lab">Horas</div></div>
        <div class="tile"><div class="num" id="mm">00</div><div class="lab">Minutos</div></div>
        <div class="tile"><div class="num" id="ss">00</div><div class="lab">Segundos</div></div>
      </div>
      <div class="actions">
        <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeqz8lsG4Y-pQBoB7dupIrgVAS9QEch59lGK4WTfqLHHZ5LrQ/viewform?usp=header" rel="noopener">Confirmar asistencia</a>
        <a class="btn" href="https://maps.google.com/?q=Casona+Macul+Av.+Las+Perdices+5101" target="_blank" rel="noopener">Ver ubicación</a>
      </div>
    </section>

    <!-- Collage actualizado -->
    <section class="card fade-in">
      <div class="title">Nuestra historia</div>
      <div class="collage">
        <img src="IMG_8695.JPG" alt="Mica y Jaime" class="tall" />
        <img src="IMG_8710.JPG" alt="Mica y Jaime" class="round" />
        <img src="Foto_Lima.JPEG" alt="Mica y Jaime" class="wide" />
        <img src="San_Andre.JPEG" alt="Mica y Jaime" class="small" />
        <img src="MATRI.png" alt="Mica y Jaime" class="big" />
        <img src="QUILLON.png" alt="Mica y Jaime" class="round" />
        <img src="Foto_reemplazo.png" alt="Mica y Jaime" class="small" />
        <img src="RIO_TIGRE.JPEG" alt="Mica y Jaime" class="wide" />
        <img src="LAPA.png" alt="Mica y Jaime" class="round" />
        <img src="coliumo.JPEG" alt="Mica y Jaime" class="small" />
      </div>
    </section>

    <!-- (Aquí siguen tus demás secciones: itinerario, dresscode, playlist, regalos, whatsapp, calendario, etc.) -->

    <footer class="fade-in">Con amor, Mica & Jaime · 2025</footer>
  </main>

  <script>
    const env=document.getElementById('envelope');
    const app=document.getElementById('app');
    const openBtn=document.getElementById('openBtn');
    const cardsDelay=0.3;
    function openInvite(){
      env.classList.add('open');
      setTimeout(()=>{
        app.style.display='block';
        const cards=document.querySelectorAll('.card,.hero,footer');
        cards.forEach((c,i)=>{c.style.animationDelay=(i*cardsDelay)+'s';});
      },800);
    }
    env.addEventListener('click',openInvite);
    env.addEventListener('keypress',(e)=>{if(e.key==='Enter'||e.key===' '){openInvite();}});
    openBtn.addEventListener('click',openInvite);

    // Countdown
    const targetDate=new Date("2026-03-21T16:00:00-03:00").getTime();
    const updateCountdown=()=>{
      const now=new Date().getTime();
      const diff=targetDate-now;
      if(diff<=0)return;
      const days=Math.floor(diff/(1000*60*60*24));
      const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
      const minutes=Math.floor((diff%(1000*60*60))/(1000*60));
      const seconds=Math.floor((diff%(1000*60))/1000);
      document.getElementById('dd').textContent=days.toString().padStart(2,'0');
      document.getElementById('hh').textContent=hours.toString().padStart(2,'0');
      document.getElementById('mm').textContent=minutes.toString().padStart(2,'0');
      document.getElementById('ss').textContent=seconds.toString().padStart(2,'0');
    };
    setInterval(updateCountdown,1000);
  </script>
</body>
</html>
